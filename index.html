<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">

    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <link href="javascript/app.js" type="text/javascript">
</head>

<body>
    <div id="container">
        <div id="title">
            <h1>Geography Trivia</h1>
        </div>
        <div class = "text-center">
        <button id="btn-start" class="btn btn-info btn-lg">Start</button>
         </div>
        <div id="timer">
            <p> Remaining Time: <span id='totalTime'>30</span></p>
        </div>
<div id="triviaGame">
        <div id="trivia">
            <div class="mb-4">
                <p> What country has the most natural lakes?</p>
                <input type="radio"  name="question1" value="Canada"> Canada
                <input type="radio"  name="question1" value="Australia"> Australia
                <input type="radio"  name="question1" value="India"> India
                <input type="radio"  name="question1" value="United States"> United States
            </div>

            <div class="mb-4">
                <p> In what country can you visit Machu Pichu?</p>
                <input type="radio"  name="question2" value="Ecuador"> Ecuador
                <input type="radio"  name="question2" value="Nepal"> Nepal
                <input type="radio"  name="question2" value="Peru"> Peru
                <input type="radio"  name="question2" value="Egypt"> Egypt
             </div>

            <div class="mb-4">
                <p> What is the oldest city in the world?</p>
                <input type="radio"  name="question3" value="Jerusalem"> Jerusalem
                <input type="radio"  name="question3" value="Athens"> Athens
                <input type="radio"  name="question3" value="Madrid"> Madrid
                <input type="radio"  name="question3" value="Damascus"> Damascus
            </div>

            <div class = "text-center mb-4">
                <button id="submit" type="button" class="btn btn-primary">Submit</button>
            </div>
        </div>  
            <div id="afterSubmit">
                <p id="results">Results</p>
                <p id="correctAnswers"></p>
                <p id="wrongAnswers"></p>
            </div>


    </div>

</div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./javascript/app.js"></script>
</body>

</html>
